<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inputa = document.createElement('input');
        inputa.setAttribute('placeholder','a');
        document.body.appendChild(inputa);

        var a = document.createElement('a');

        var inputb = document.createElement('input');
        inputb.setAttribute('placeholder','b');
        document.body.appendChild(inputb);

        var buttonsum = document.createElement('button');
        buttonsum.innerText = 'Sum';
        document.body.appendChild(buttonsum);

        buttonsum.onclick = function(){
            var a = parseInt(inputa.value);
            var b = parseInt(inputb.value);
            var c = a + b;
            var span = document.createElement('span');
            span.innerText = c;
            document.body.appendChild(span);
        }
</script>
</body>
</html>
